{% extends 'layout.html' %}
{% block content %}
<div id="content">
    <div>
        <form name="login" method="post">
            <label for="username">Username:
                <input type="text" name="username"></input>
            </label>

            <label for="password">Password:
                <input type="password" name="password"></input>
            </label>
            <button type="submit">Log in</button>
        </form>
    </div>
</div>
{% endblock %}
