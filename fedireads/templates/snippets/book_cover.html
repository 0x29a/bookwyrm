{% if book.cover %}
<img class="book-cover {{ size }}" src="/images/{{ book.cover }}">
{% else %}
<div class="no-cover book-cover">
    <img class="book-cover {{ size }}" src="/static/images/no_cover.jpg">
    <div>
        <p class="title">{{ book.title }}</p>
        <p>{{ book.authors.first.name }}</p>
    </div>
</div>
{% endif %}
