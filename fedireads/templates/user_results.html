{% extends 'layout.html' %}
{% block content %}
<div id="content">
    {% for result in results %}
    <div>
        <h2>{{ result.username }}</h2>
        <form action="/follow/{{ result.username }}" method="post">
            {% csrf_token %}
            <input type="submit" value="Follow"></input>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
