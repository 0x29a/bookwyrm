{% extends 'layout.html' %}
{% block content %}
<div id="content">
    <div>
        <h1>The following books could not be imported: </h1>

        <ul>
        {% for item in failures %}
            <li>
            {{ item }}
            </li>
        {% endfor %}
        </ul>

        <p>{{ success_count }} books imported successfully</p>
    </div>
</div>
{% endblock %}
